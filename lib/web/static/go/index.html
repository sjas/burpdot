<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>BurpDot</title>
	<link rel="stylesheet" href="/css/burpdot.css" type="text/css" media="screen" />
</head>

<body>
<script src="/js/jquery-1.5.2.min.js"></script>
<script src="/js/jquery.jstree.js"></script>
<div id="urltreeparent">
<div id="urltreelink">URLs</div>
<div id="urltree" style="display: none;">
</div>
</div>
<script>
$(document).ready(function() {
	$.get("/db/prettyul.html", function(data) {
		//print out the data
		$("#urltree").html(data);
		$("#urltree").jstree({
			"plugins" : [ "themes", "html_data", "checkbox", "types" ]
		});

	}, "html");

	$("#urltreelink").click(function() {
		$("#urltreeparent").css("width","600px");
		$("#urltree").slideDown();
	});
	
});
</script>
</body>
</html>
