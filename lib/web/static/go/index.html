<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>BurpDot</title>
	<link rel="stylesheet" href="/css/burpdot.css" type="text/css" media="screen" />
</head>

<body>
<script src="/js/jquery-1.5.2.min.js"></script>
<script>
$(document).ready(function() {
	
	$.getJSON('/status/db_exists.json', function(data) {
		if (data['db_exists'] == "true") {
			$('#existing').slideDown();
		}
	});

	$('#selectburpfile').slideDown();
	
	//Select Burp File Button
	$('#selectburpfile').click(function() {
		if ($('#selectlog').is(':visible')) {
			$('#selectlog').slideUp();
		} else {
			$('#selectlog').slideDown();
		}
	});
	
	//Select Burp File onChange event
	$('#logfileinput').change(function() {
		$('#logfileform').submit();
	});
});
</script>
</body>
</html>
